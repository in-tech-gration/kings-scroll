<h1 mat-dialog-title>Game over</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="message">
            {{ winner?.name}} won!
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="action-wrapper">
        <button (click)="playAgain()" mat-button cdkFocusInitial>Play Again</button>
        <button (click)="backToMain()" mat-button cdkFocusInitial>Back to main menu</button>
    </div>
</div>
