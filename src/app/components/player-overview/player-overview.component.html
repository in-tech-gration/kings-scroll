<mat-list class="list" role="list" *ngIf="session && session.participants.length > 0; else placeholder">
    <mat-list-item *ngFor="let p of session.participants" role="listitem">{{ p.name }}</mat-list-item>
</mat-list>

<ng-template #placeholder>
    <div class="placeholder">
        Please add players to start.
    </div>
</ng-template>
